<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Keka Attendance</h2>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>

      <div id="status">Tap refresh to view today's attendance</div>

      <div class="buttons">
        <button id="refresh">Refresh</button>
      </div>

      <div id="result" class="card hidden">
        <div class="date-display" id="date"></div>

        <div class="stat-group">
          <div class="stat">
            <div class="stat-label">Worked</div>
            <div class="stat-value" id="worked"></div>
          </div>
        </div>

        <div class="highlight-box">
          <div class="highlight-label">Leave at</div>
          <div class="highlight-value" id="expected"></div>
        </div>

        <div class="divider"></div>

        <div class="section-title">Time Entries</div>
        <div class="entries-list" id="entries"></div>
      </div>

      <div id="error" class="error hidden"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Keka Attendance</h2>
        <button
          class="settings-toggle"
          id="settings-toggle"
          aria-label="Settings"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </div>

      <div id="status">Tap refresh to view today's attendance</div>

      <div class="buttons">
        <button id="refresh">Refresh</button>
      </div>

      <div id="result" class="card hidden">
        <div class="date-display" id="date"></div>

        <div class="stat-group">
          <div class="stat">
            <div class="stat-label">Worked</div>
            <div class="stat-value" id="worked"></div>
          </div>
        </div>

        <div class="highlight-box">
          <div class="highlight-label">Leave at</div>
          <div class="highlight-value" id="expected"></div>
        </div>

        <div class="divider"></div>

        <div class="section-title">Time Entries</div>
        <div class="entries-list" id="entries"></div>
      </div>

      <div id="error" class="error hidden">
        <div id="error-message"></div>
        <button id="open-keka-btn" class="open-keka-btn hidden">
          Open Keka Tab
        </button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-content">
        <div class="settings-header">
          <h3>Settings</h3>
          <button class="close-btn" id="close-settings" aria-label="Close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="settings-body">
          <!-- Subdomain Setting -->
          <div class="settings-section">
            <div class="settings-label">Company Subdomain</div>
            <div class="subdomain-input-group">
              <input
                type="text"
                id="subdomain-input"
                class="subdomain-input"
                placeholder="webosmotic"
              />
              <span class="subdomain-suffix">.keka.com</span>
            </div>
          </div>

          <!-- Theme Setting -->
          <div class="settings-section">
            <div class="settings-label">Theme</div>
            <div class="theme-toggle-group">
              <button class="theme-btn" id="theme-light" data-theme="light">
                Light
              </button>
              <button class="theme-btn" id="theme-dark" data-theme="dark">
                Dark
              </button>
            </div>
          </div>

          <div class="settings-divider"></div>

          <!-- Reminders Setting -->
          <div class="settings-section">
            <div class="settings-label">Reminders</div>
            <div class="reminders-list" id="reminders-list">
              <!-- Reminders will be dynamically added here -->
            </div>
            <button class="add-reminder-btn" id="add-reminder-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Reminder
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Reminder Modal -->
    <div id="reminder-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Add Reminder</h4>
          <button class="close-btn" id="close-modal" aria-label="Close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="reminder-minutes">Minutes before leave time</label>
            <input
              type="number"
              id="reminder-minutes"
              min="1"
              max="480"
              value="30"
            />
          </div>
          <div class="form-group">
            <label for="reminder-message">Message</label>
            <textarea
              id="reminder-message"
              rows="2"
              placeholder="Enter your reminder message..."
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancel-reminder">Cancel</button>
          <button class="btn-primary" id="save-reminder">Save</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
